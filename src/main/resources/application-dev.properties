spring.datasource.url=jdbc:mysql://localhost:3306/myerp?createDatabaseIfNotExist=true&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=1234
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# CRIA o schema do ZERO a cada start (faz drop silencioso e depois create)
spring.jpa.hibernate.ddl-auto=create

# Desliga Flyway em dev (não usa migrações em dev)
spring.flyway.enabled=false

# Logging SQL
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
